# Load and Store Instructions

options:
  march: riscv32
  num-instrs: 100
  model-plugin: /home/aliya/programming/cpp/RV32I_model/build/snippy_model/libsnippy_model.so
  trace-log: /home/aliya/programming/cpp/RV32I_model/build/logfile.txt
  reserved-regs-list: [sp, gp, ra, x0]

sections:
  - name:      text
    VMA:     0x210000
    SIZE:    0x100000
    LMA:     0x210000
    ACCESS:  rx
  - name:    data
    VMA:     0x100000
    SIZE:    0x100000
    LMA:     0x100000
    ACCESS:  rw

histogram:

  - [ADD,   1.0]
  - [ADDI,  1.0]
  - [LUI,   1.0]

  - [LB,    1.0]
  - [LH,    1.0]
  - [LW,    1.0]
  - [LBU,   1.0]
  - [LHU,   1.0]

  - [SB,    1.0]
  - [SH,    1.0]
  - [SW,    1.0]